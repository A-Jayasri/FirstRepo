<html>
    <head>
        <title>Forms</title>
       <style>
           .box{
               border-style: solid;
           }
        </style>
        
    </head>
    <body>
        <center>
            <h1><u>FORM</u></h1>
            <table class="box">
                <tr>
                  <td>Name : </td>
                  <td><input type="search"></td>
                </tr>
                <tr>
                    <td>E-mail : </td>
                    <td><input type="email"</td>
                </tr>
                <tr>
                    <td>Message : </td>
                    <td><textarea rows=5 cols name="message" form="form"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </center>
    </body>
</html>
